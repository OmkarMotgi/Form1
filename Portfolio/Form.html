<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>PORTFOLIO</title>
    <style>
      body{
        background-color: rgba(238, 230, 240, 0.817);
      }
      form{
        width: 600px;
        background-color: rgb(215, 147, 239);
        border-radius:10px;
        justify-content:center;
        align-items:center;
        margin:10px auto;
        border:2px rgb(8, 69, 200);
      }
    </style>
  </head>
  <body>
    <form>
      <h2><center>INFORMATION FORM</center></h2>
      <hr />
      <label for="image">Upload Images (Multiple)</label>
      <input type="file" id="image" multiple>
      <hr>
      <label for="profile_url">Profile URL</label>
      <input type="url" id="profile_url"> <br>
      <hr>
      <label for="Name">Name : </label>
      <input type="text" placeholder="Enter Your Name : " autocomplete="on"/>
      <br /><br />
      <label for="Password">Password<span style="color:red">*</span></label>
      <input type="text" placeholder="Create Your Password : " />
      <br /><br />
      <label for="Confirm Password">Confirm Password<span style="color:red">*</span></label>
      <input type="text" placeholder="Confirm Your Password : " />
      <br /><br />
      <label for="Mobile.No">Mobile No : </label>
      <input type="text" placeholder="Enter Your Mobile Number : " />
      <br /><br />
      <label for="Date of Birth"> Date of Birth : </label>
      <input type="date" placeholder="Enter Your Name : " />
      <br /><br />
      <label for="Favourite Color"> Favourite Colour : </label>
      <input type="color" placeholder="Enter Your Favourite Colour : " />
      <br /><br />
      <label for="E-mail"> E-mail id: </label>
      <input type="email" placeholder="Enter Your email : " autofocus />
      <br /><br />
      <label for="Gender">Gender</label>
      <br />
      <input type="radio" name="Gender" />
      <label for="male">Male</label>
      <br />
      <input type="radio" name="Gender" />
      <label for="female">Female</label>
      <br />
      <input type="radio" name="Gender" />
      <label for="other">Other</label>
      <br />
      <label for="lang">Languages</label>
      <br />
      <input type="checkbox" name="lang" />
      <label for="English">English</label>
      <br />
      <input type="checkbox" name="lang" />
      <label for="Hindi">Hindi</label>
      <br />
      <input type="checkbox" name="lang" />
      <label for="Marathi">Marathi</label>
      <br />
      <label for="district">District :</label>
      <select name="District">
        <option value ="Select">Select</option>
        <option value="Sangli">Sangli</option>
        <option value="Satara">Satara</option>
        <option value="kolhapur">Kolhapur</option>
        <option value="Pune">Pune</option>
        <option value="Karad">Karad</option>
        <option value="Raigad">Raigad</option>
        <option value="Thane">Thane</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Ratnagiri">Ratnagiri</option>
        <option value="Sindudurg">Sindudurg</option>
      </select>
      <br />
      <hr />
      <input type="Submit" value="submit" />
      <input type="Reset" value="reset" />
      <br>
      <hr>
    </form>
  </body>
</html>
